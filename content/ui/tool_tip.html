<div class="tool-tip themed" data-theme="preferred">
    <section id="submission-tip" class="submission-tip color-scheme-base" data-tip="submission">
        <div id="user-row" class="row">
            <div class="label" data-flat-icon="12-user" title="User"></div>
            <div id="user" class="value"></div>
            <a
                id="user-link"
                class="user-link clickable"
                data-flat-icon="12-gallery"
                target="_blank"
                rel="noopener noreferrer"
                title="Open gallery page"
                data-link
            ></a>
        </div>
        <div class="row">
            <div class="label" data-flat-icon="12-image" title="Submission"></div>
            <div id="submission" class="value submission-value"></div>
        </div>
    </section>
    <section id="error-tip" class="error-tip color-scheme-error" data-tip="error"></section>
</div>
